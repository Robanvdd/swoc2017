<body unresolved class="yellow-theme">

  <stones-status-bar></stones-status-bar>

      var s = document.querySelector('stones-status-bar');

      s.avatar = 1;
      s.scores = [0, 1, 1, 0];
      s.category = window.categories[0];
      
    });

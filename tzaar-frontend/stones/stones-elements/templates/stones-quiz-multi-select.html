<link rel="import" href="../stones-quiz-base.html">
<link rel="import" href="../../components/core-selector/core-selector.html">
<link rel="import" href="../../components/paper-checkbox/paper-checkbox.html">

<polymer-element name="stones-quiz-multi-select" extends="stones-quiz-base">
<template>

  <style>

    paper-checkbox {
      padding: 14px 0;
    }

    paper-checkbox::shadow #checkboxLabel {
      padding-left: 24px;
    }
    
    paper-checkbox::shadow #ink[checked] {
      color: #00bad2;
    }
    
    paper-checkbox::shadow #checkbox.checked {
      border-color: #00bad2;
    }

  </style>

  <div id="choices">

    <template repeat="{{quiz.options}}">

      <paper-checkbox label="{{}}"></paper-checkbox><br>

    </template>

  </div>

  <core-selector target="{{$.choices}}" multi itemsSelector="paper-checkbox" selected="{{selected}}" selectedProperty="checked"></core-selector>

</template>
<script>

  Polymer('stones-quiz-multi-select', {
    
    reset: function() {
      this.super();
      this.selected = null;
    },
    
    isCorrect: function() {
      var v = this.selected && this.selected.sort();
      return v && v.toString() == this.quiz.answer.toString();
    }

  });

</script>
</polymer-element>

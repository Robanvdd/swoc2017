<link rel="import" href="../stones-quiz-base.html">
<link rel="import" href="../../components/paper-slider/paper-slider.html">

<polymer-element name="stones-quiz-alpha-picker" extends="stones-quiz-base">
<template>

  <link rel="stylesheet" href="stones-quiz-picker.css">
  
  <div class="picker-value font-light">{{value}}</div>
  
  <paper-slider max="25" immediateValue="{{immediateValue}}"></paper-slider>

</template>
<script>

  Polymer('stones-quiz-alpha-picker', {
    
    eventDelegates: {
      down: 'answered',
    },
    
    reset: function() {
      this.super();
      this.immediateValue = 0;
    },
    
    immediateValueChanged: function() {
      this.value = String.fromCharCode(65 + this.immediateValue);
    }
    
  });

</script>
</polymer-element>
